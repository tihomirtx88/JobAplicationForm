{% extends "base.html" %}
{% block content %}
    <h1>Submissions</h1>
    <table class="table table-striped">
      <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Date</th><th>Occupation</th><th>Action</th>
      </tr>
      {% for form in forms %}
          <tr>
            <td>{{ form.id }}</td>
            <td>{{ form.first_name }} {{ form.last_name }}</td>
            <td>{{ form.email }}</td>
            <td>{{ form.date.strftime('%Y-%m-%d') }}</td>
            <td>{{ form.occupation }}</td>
            <td><a href="{{ url_for('submission_detail', id=form.id) }}" class="btn btn-info btn-sm">View</a></td>
          </tr>
      {% endfor %}
    </table>
{% endblock %}
